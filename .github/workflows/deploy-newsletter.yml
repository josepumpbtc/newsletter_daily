name: Generate & Deploy Newsletter

on:
  # æ¯å¤© UTC 02:00 (åŒ—äº¬æ—¶é—´ 10:00) è‡ªåŠ¨è¿è¡Œ
  schedule:
    - cron: '0 2 * * *'
  
  # æ¨é€åˆ° main åˆ†æ”¯æ—¶è¿è¡Œ
  push:
    branches: [main]
  
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

# è®¾ç½® GITHUB_TOKEN æƒé™
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser pyyaml pydantic pydantic-settings jinja2 aiohttp

      - name: Generate Newsletter
        run: python scripts/generate_static.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          commit_message: "ğŸ“° Update newsletter - ${{ github.event.head_commit.message }}"
